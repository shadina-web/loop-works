<!DOCTYPE html>
<html>
<head>
  <title>Filter Even Numbers</title>
</head>
<body>

  <h2>Filter Even Numbers from Array</h2>

  <button onclick="filterEvenNumbers()">Show Even Numbers</button>

  <p>Even Numbers: <span id="result"></span></p>

  <script>
    function filterEvenNumbers() {
      const numbers = [1, 2, 3, 4, 5, 6];
      const evenNumbers = numbers.filter(num => num % 2 === 0);

      document.getElementById("result").textContent = JSON.stringify(evenNumbers);
    }
  </script>

</body>
</html>
